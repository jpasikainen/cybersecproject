<!DOCTYPE html>
<html>
    <body>
        <h1>Login</h1>
        <form action="/login" method="POST">
            {% csrf_token %}
            <input type="text" name="username" />

            <input type="submit" />
        </form>
        <a href="/">Return</a>
    </body>
</html>
